{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="post">{% csrf_token %}
    <label>Titulo</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" style="size: 23;" value="{{ evento.titulo }}">
    <br>
    <label>Data Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" cols="22" rows="5">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="submit">Cancelar</button>
    </a>
</form>

{% endblock %}
